<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/lugares">Lugares</a></li>
    <li class="breadcrumb-item active" aria-current="page">Crear</li>
  </ol>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <label for="">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.nombre">
      <label for="">Distancia</label>
      <input type="number" class="form-control" [(ngModel)]="lugar.distancia">
      <label for="">Cercanía</label>
      <input type="number" name="" id="" class="form-control" [(ngModel)]="lugar.cercania">
      <label for="">Descripción</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
      <label for="">Plan</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.plan">
      <h3>Datos de Dirección</h3>
      <div class="alert alert-dark padding" role="alert">
          <form>
            <label>Buscar dirección en google maps:</label>
            <input type="text" [formControl]="searchField" class="form-control">
          </form>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let result of results$ | async">
              {{result.formatted_address}}
            </li>
          </ul>
      </div>
      <label>Calle y Número</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.calle"/>
      <label>Ciudad</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.ciudad"/>
      <label>País</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.pais"/>
      <hr />

      <button class="btn btn-primary" (click)="guardarLugar()">Enviar</button>
      <button class="btn btn-default" routerLink="/lugares">Cancelar</button>
    </div>
  </div>
</div>
